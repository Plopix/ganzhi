title: Observations sur les calculs des dates
text: |
    <br />
    <h2>Énergies & Jieqi</h2>
    <p>Selon la position du soleil, les années bissextiles et le fuseau horaire, les dates et périodes repères indicatives peuvent varier de +/- 2 jours.</p>
    <br />
    <h2>Lunes</h2>
    <p>En raison de l'arrondissement du calcul des phases lunaires et du fuseau horaire, les dates des lunes peuvent varier de +/- 1 jour.</p>
    <p>Par conséquent, les dates des fêtes traditionnelles peuvent aussi connaître le même décalage.</p>
    <br />
