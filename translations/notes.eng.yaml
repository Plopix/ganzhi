title: About the expected dates
text: |
    <br />
    <h2>Energies & Jieqi</h2>
    <p>Depending on the sun position, leap years and time zones, the landmark dates et periods are indicative and may vary by +/- 2 days.</p>
    <br />
    <h2>Moons</h2>
    <p>Owing to the rounding of the moon phases calculation process and time zones, the moon dates may vary by +/- 1 day.</p>
    <p>Therefore, the same difference may occur in the dates of the festivals.</p>
    <br />
