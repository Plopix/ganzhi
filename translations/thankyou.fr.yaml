title: Remerciements et bibliographie

text: |
    <p>En hommage aux générations de chercheurs et d'acupuncteurs qui parcoururent les voies du Ciel et de la Terre
       pour tenter de comprendre les mouvements de l'énergie, puisse cet outil continuer de servir les générations
       à venir sur leur propre chemin !
    </p>

    <p>Ce projet se fonde sur les travaux de :</p>
    <ul>
        <li>Charles Laville-Méry, pour l'invention de la roue des Ganzhi,</li>
        <li>Thierry Bollet, pour l'invention de la roue des énergies et Ganzhi de l'année.</li>
    </ul>

    <p>Leurs recherches se sont appuyées sur le canon littéraire de l'acupuncture et de la médecine chinoise,
    le <em>Huangdi Nei Jing Suwen</em> (黄帝内经素問) ou <em>Classique interne de l'Empereur Jaune</em>.</p>

    <p>Les ouvrages suivants permettent aussi d'approfondir le sujet :</p>

    <ul>
        <li>Thierry Gaurier (avant-propos Jean Borsarello), <em>Bioclimatopathologie en acupuncture</em>, dans la revue <em>Méridiens</em>, Paris, 1981.</li>
        <li>Henning Strom, <em>Cycles cosmiques en acupuncture traditionnelle</em>, Paris, Masson, 1989.</li>
        <li>Jean-Claude Martzloff, <em>Le calendrier chinois : structure et calculs (104 av. J.-C.-1644)</em>, Paris, Honoré Champion, 2018.</li>
    </ul>



