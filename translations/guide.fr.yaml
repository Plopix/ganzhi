title: Conseils
text: |

    <p>[icône en haut à gauche] : cliquer pour réinitialiser à la date du jour.</p>
    <p>[date en haut au centre] : cliquer pour afficher le calendrier et configurer une date spécifique.</p>
    <p>[Énergies - image centrale] : double-cliquer pour configurer les lunes.</p>
    <p>[Énergies - icône en bas à droite] : cliquer pour faire apparaître et compléter les notes de l'année sélectionnée.</p>
    <p>[Énergies - Cycles] : cliquer sur les flèches pour changer de cycle sexagésimal.</p>
    </p>[Jieqi - image centrale] : double-cliquer pour faire apparaître la période solaire de la date sélectionnée.</p>

